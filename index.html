<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Karla:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Oxford</title>
</head>

<body>
    <div class="continer">
        <!-- Hero Image -->
        <img src="img/Uni_Oxford_logo logo.svg" alt="Oxford">

        <!-- Main text -->
        <h1>Welcome to Oxford</h1>
        <p>To enter our university, go through the registration form</p>


        <!-- Subscribe Form -->
        <div class="form">

            <div class="double-input">
                <div>
                    <label for="First-name" class="form-label">First name </label>
                    <input type="text" class="input" id="First-name" placeholder="e.g. Dima">
                </div>

                <div>
                    <label for="Last-name" class="form-label">Last name </label>
                    <input type="text" class="input" id="Last-name" placeholder="e.g. Kulish">
                </div>
            </div>




            <label for="Select your country">Country</label>
            <select name="country" id="country">
                <option value="Select your country">Select your country</option>
                <option value="France">France</option>
                <option value="Dominican Republic">Dominican Republic</option>
                <option value="Japan">Japan</option>
                <option value="Belgium">Belgium</option>
            </select>


            <label for="Email">Email
                <input class="input" type="email" placeholder="e.g. example@gmail.com"></label>



            <label for="Password">Password <input type="password"></label>


            <div class="bnt-space">
                <button class="reset btn_cta">Ð¡ancel</button>
                <button class="button-margin btn btn-cta">Subscribe</button>
            </div>

        </div>

        <!-- Link -->
        <p> Do not know how to do this <a href="">contact support.</a></p>
    </div>
</body
